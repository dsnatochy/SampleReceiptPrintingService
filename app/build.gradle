apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "co.poynt.samples.samplereceiptprintingservice"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.0.0-alpha1'

    compile 'co.poynt.android.sdk:poynt-sdk:1.2.24-SNAPSHOT@aar'
    compile 'co.poynt.api:android-api-model:1.2.90@jar'

    // r81 - onward
//    compile 'co.poynt.api:android-api-model:1.2.44@jar'
//    compile 'co.poynt.android.sdk:poynt-sdk:1.2.11@aar'

    compile 'com.google.code.gson:gson:2.4'
}
